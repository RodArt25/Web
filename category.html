    <script>
      // Cambia el título según el parámetro 'tipo' de la URL
      (function () {
        function getQueryParam(param) {
          var urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }
        var tipo = getQueryParam("tipo");
        if (tipo) {
          document.getElementById("titulo-producto").textContent =
            "Productos: " + tipo;
        }
      })();
    </script>
    <script>
      (function () {
        function getQueryParam(param) {
          var urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }
        var tipo = getQueryParam("tipo");
        if (tipo) {
          // Mostrar solo los artículos de la categoría seleccionada
          document.querySelectorAll(".masonry__brick").forEach(function (el) {
            console.log("For Each: " + el.getAttribute("data-type"));
            console.log("Tipo: " + tipo);
            if (el.getAttribute("data-type") !== tipo) {
              el.style.display = "none";
            } else {
              el.style.display = "";
            }
          });
        }
      })();
